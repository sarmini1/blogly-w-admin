<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Blogly &ndash; {% block title %}{% endblock %}
  </title>
  <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Blogly</a>
    <ul class="navbar-nav d-flex flex-row flex-fill justify-content-between">
      <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
      <li class="nav-item align-self-center">
        <a class="btn btn-sm btn-secondary" href="/users/new">Add user</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  {% for msg in get_flashed_messages() %}
    <div class="alert alert-info">{{ msg }}</div>
  {% endfor %}

  {% block content %}
    <!-- put the content here -->
  {% endblock %}
</div>
</body>
</html>
